    <body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <div id="wrapper">
            <div id="menu">
                <a href="index.html"><img id="logo1" src="images/logo.png" alt="logo1"/></a>
                <br><ul>				
                    <li><a href="contact.html">Contact</a></li> 
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                </ul>
            </div>
            <div id="contact">
                <h1 id="naslov">Contact</h1><br>
                <h2 id="contactTitle"><span>For Business Inquiries and Partnerships</span></h2><br>
               
                    <div class="col-xs-6"> 
                        <form id = "form">

                            <div class="form">
                            <label for="name">Name:</label><br>
                            <input type="name" class="form-control" id="name" placeholder="Your name" name="name" size="40">
                            </div>

                            <div class="form">
                            <label for="surname">Surname:</label><br>
                            <input type="surname" class="form-control" id="surname" placeholder="Your surname" name="surname" size="40">
                            </div>

                            <div class="form">
                            <label for="email">Email:</label><br>
                            <input type="email" class="form-control" id="email" placeholder="Your email" name="email" size="40">
                            </div>
							
							<div class="form">
                            <label for="name">Company name:</label><br>
                            <input type="name" class="form-control" id="name" placeholder="Your company" name="name" size="40">
                            </div>
							
							<div class="form">
                            <label for="name">Phone number:</label><br>
                            <input type="name" class="form-control" id="name" placeholder="Your phone number" name="name" size="40">
                            </div>

							<div class="form">
                            <label for="name">Message subject:</label><br>
                            <input type="name" class="form-control" id="name" placeholder="Subject of your message" name="name" size="40">
                            </div>
							
                            <div class="form">
                            <textarea id="message" cols="42" rows="5">Message *</textarea><br>
                            <input type="text" id="izraz"/><br>
                            </div>

                            
                            <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                            </div>
                            <button id = "button" type="submit" class="btn btn-default">Submit</button>
							
                        </form>
											
                    </div>
					
                <div class="col-xs-6"><p align="right"><img src="images/contact.jpg" alt="Kontakt slika"/></p></div>
            </div>

        <div id = "footer">
            <div>&COPY; 2019 <a href="index.html">Proudly powered by Zara</a> &middot; <a href="contact.html">Contact</a><span id="datum"></span></div>
